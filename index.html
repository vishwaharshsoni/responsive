<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500&family=Merriweather&family=Montserrat&family=Mukta:wght@300&family=Nunito&family=Outfit:wght@700&family=Poppins&family=Quicksand:wght@300&family=Rubik&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>
  <div class="container0">
  <div>
  <div class="container">
    <div class="container1">
      <div ><p class="heading">Your Result</p></div>
      <div class="circle"><p ><span class="Num">76</span> <br><span class="rem">of 100</span></p></div>
      <div ><p class="comp">Great</p></div>
      <div ><p class="rem aka" >You scored higher than 65% of<br> the people who have taken<br> these tests.</p></div>
    </div>
    <div class="container2">
      <div><p class="head1" style="padding: 0; margin-bottom: 0; text-align: left ;">Summary</p></div>
      <div class="red cont"><p class="subjects"><img src="./assets/images/icon-reaction.svg" alt="">Reaction  </p><p class="marks">80 <span class="outOf">/ 100</span></p></div>
      <div class="yellow cont"><p class="subjects"><img src="./assets/images/icon-memory.svg" alt="">Memory    </p><p class="marks">92 <span class="outOf">/ 100</span></p></div>
      <div class="green cont"><p class="subjects"><img src="./assets/images/icon-verbal.svg" alt="">Verbal    </p><p class="marks">61 <span class="outOf">/ 100</span></p></div>
      <div class="purple cont"><p class="subjects"><img src="./assets/images/icon-visual.svg" alt="">Visual    </p><p class="marks">72 <span class="outOf">/ 100</span></p></div>
      <div class="Button"><p>Continue</p></div> 
    </div>
  </div>
  </div>
  </div>







 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vishwadeep Soni</a>.
  </div>
</body>
</html>
